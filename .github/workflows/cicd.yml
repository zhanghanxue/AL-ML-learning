name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11-slim'

      - name: Install dependencies
        run: pip install flake8

      - name: Run flake8 linting
        run: flake8 . --max-line-length=120

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/al-ml-learning:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/al-ml-learning:latest
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
      
      - name: Test Docker image
        run: |
          # Pull and test the image
          docker pull ghcr.io/${{ github.repository_owner }}/al-ml-learning:${{ github.sha }}
          docker run -d -p 8000:8000 --name fastapi-test ghcr.io/${{ github.repository_owner }}/al-ml-learning:${{ github.sha }}

          # Wait for the app to be healthy
          echo "Waiting for the FastAPI app to start..."
          timeout=30
          count=0
          while [ $count -lt $timeout ]; do
            if curl -s -f http://localhost:8000/health > /dev/null; then
              echo "FastAPI App is healthy!"
              break
            elif curl -s -f http://localhost:8000/docs > /dev/null; then
              echo "FastAPI App docs are accessible!"
              break
            else
              echo "Waiting for app to start ... ($((count + 2))s)"
              sleep 2
              count=$((count + 2))
            fi
          done

          if [ $count -ge $timeout ]; then
            echo "FastAPI app did not start within $timeout seconds."
            echo "Debug info:"
            docker logs fastapi-test
            exit 1
          fi

          # Test the endpoints
          curl -f http://localhost:8000/health || curl -f http://localhost:8000/docs
          curl -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"text": "Check my account balance for me"}' || echo "Predict endpoint test skipped"
          
          # Cleanup
          docker stop fastapi-test
          docker rm fastapi-test

  
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for deployment

      - name: Setup deployment
        run: echo "Start deploying application to Hugging Face Spaces..."
      
      - name: Get Bot identity details
        id: bot
        uses: raven-actions/bot-details@v1
      
      - name: Deploy to Hugging Face Spaces
        run: |
          # Create deployment package
          mkdir -p .deployment
          cp -r app .deployment/
          cp requirements.txt .deployment/
          cp .huggingface/README.md .deployment/README.md

          # Switch to deployment directory
          cd .deployment
          
          # Initialize git and push only necessary files
          git init
          git config --global user.name "${{ steps.bot.outputs.name }}"
          git config --global user.email "${{ steps.bot.outputs.email }}"
          git add .
          git commit -m "CI: Deploy production app"
          
          # Push to Hugging Face Space
          git remote add space https://${{ secrets.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ secrets.HF_SPACE_NAME }}
          git push --force space main
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install flake8

      - name: Run flake8 linting
        run: flake8 . --max-line-length=120

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: my-fastapi-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Check Docker image
        run: docker image

      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 --name fastapi-test my-fastapi-app:${{ github.sha }}
          sleep 10
      
      - name: Test health endpoint
        run: |
          curl -f http://localhost:8000/health || curl -f http://localhost:8000/docs
        
      - name: Test predict endpoint
        run: |
          curl -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"text": "Check my account balance for me"}' || echo "Predict endpoint test skipped"
      
      - name: Stop and remove Docker container
        run: |
          docker stop fastapi-test
          docker rm fastapi-test